production:
   postgresql:
    version: 9.2.5
    server:
      vendor: digitalocean
      region: nyc2
      size: 2gb
      unique_name: db
    configuration:
      postgis: true
   rails:
     configuration:
       nginx:
         cors:
           origin: '*'
           methods: 'GET, OPTION'
staging:
    postgresql:
        configuration:
            version: 9.2.5
            postgis: true
    rails:
        configuration:
            nginx:
                cors:
                    origin: '*'
                    methods: 'GET, OPTION'
